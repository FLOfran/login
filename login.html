<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
        <meta name = "viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
    </head>
    <body>
         <img class="wave" src="img/wave.png">  <!-- background img wave -->
        <div class ="container">
            <div class="img">
                <img src = img/bitc.svg>
            </div>          <!--other side cont-->
            <div class = "login-container">
                <form action="login.html">
                    <img class="profile_pic" src = img/profile.svg>
                    <h2 class="animate__animated animate__bounceInRight">WELCOME</h2>
                    <div class = "input-container one focus">
                        <div class = "i">
                          <span class = "fa"> <i class = "fas fa-user"></i></span> 
                        </div>
                        <div>
                            <!-- <h5>Username</h5> -->
                            <input class = "input" type="text" placeholder="Username">
                        </div>
                    </div>    
                        <div class = "input-container two ">
                            <div class = "i">
                                <i class = "fas fa-lock"></i>
                            </div>
                            <div>
                                <!-- <h5>Password</h5> -->
                                <input class = "input" type="password" placeholder="Password">
                            </div>
                            </div>
                            <a href="#">Forgot Password?</a>
                            <input type="submit" class="btn" value="Login">
                        
                </form>
            </div>     <!-- login container -->
        </div>
    </body>
</html>
